<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/login.css">
    <title>Login</title>

    <script src="./js/sessao.js"></script>
      <script src="./js/botoes.js"></script>

    
</head>

<body>
    <div class="imgEsquerda">
        <img src="./assets/fotoLogin.png" class="pngLogin">
    </div>
    <div class="containerLogin">
        <img src="./assets/Logo.png" class="imgLogo" onclick="botaoHome()">
        <div class="fieldLogin">
            <p>Endereço de email</p>
            <input placeholder="Email *" id="email_input">
        </div>
        <div class="fieldLogin">
            <p>Senha</p>
            <input placeholder="Senha *" type="password" id="senha_input">
        </div>
        <div class="fieldLogin">
            <button onclick="entrar()">Entrar</button>
            <p style="margin-top: 12px;">Esqueceu a Senha?</p>
            <p style="color: rgba(105, 111, 121, 1);" class="textoRegistro">Ainda não tem uma conta?<span onclick="cadastro()" style="color: red;cursor: pointer;">Cadastre-se</span></p>
        </div>
        
    </div>

</body>

</html>

<script>


function entrar() {
        // aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            // mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            // finalizarAguardar();
            return false;
        }
        else {
            // setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);
                

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.idUsuario;

                    setTimeout(function () {
                        window.location = "./dashboard/dashboardShosen.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    // finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
            alert("Login feito com sucesso! Redirecionando para a DashBoard")
        })

        return false;
    }





</script>
